<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exotikpedia – El mundo de las mascotas exóticas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1548780099-0f46b1fcd53c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffcc70;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc70;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px black;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      text-shadow: 1px 1px 6px black;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffcc70;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffc04d;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Exotikpedia</h1>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="guias.html">Guías</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Descubre el mundo salvaje de tus mascotas exóticas</h2>
    <p>Consejos, guías y cuidados para reptiles, aves, roedores, insectos y otros compañeros fuera de lo común.</p>
    <a href="guias.html"><button class="btn">Explorar Guías</button></a>
  </section>

  <footer>
    © 2025 Exotikpedia – Todos los derechos reservados
  </footer>

</body>
</html>
