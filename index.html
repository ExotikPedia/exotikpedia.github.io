<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exotikpedia – El mundo de las mascotas exóticas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f6f1e9;
      overflow-x: hidden;
    }
    nav {
      background-color: rgba(46, 92, 77, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease forwards;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #f4a261;
      text-decoration: none;
      white-space: nowrap;
      gap: 10px;
      opacity: 0;
      animation: fadeInRight 1s ease forwards;
      animation-delay: 0.3s;
    }
    .brand img {
      height: 50px;
      display: inline-block;
      vertical-align: middle;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      opacity: 0;
      animation: fadeInLeft 1s ease forwards;
      animation-delay: 0.6s;
    }
    nav ul li a {
      color: #f6f1e9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f4a261;
    }
    .hero {
      height: 90vh;
      background-color: rgba(34, 40, 49, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f6f1e9;
      text-shadow: 2px 2px 8px black;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: #f6f1e9;
      text-shadow: 1px 1px 5px black;
    }
    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #f4a261;
      color: #222831;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(244, 162, 97, 0.7);
    }
    .btn:hover {
      background-color: #e29559;
      box-shadow: 0 6px 14px rgba(226, 149, 89, 0.9);
    }
    footer {
      background-color: rgba(46, 92, 77, 0.85);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #f6f1e9;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.3s;
      opacity: 0;
    }
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="brand">
      <img src="logo.png" alt="Logo" />
      <span>Exotikpedia</span>
    </a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="guias.html">Guías</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
  <section class="hero">
    <h2>Tu guía al mundo de las mascotas más extraordinarias</h2>
    <p>Cuidados, consejos y secretos de reptiles, aves, roedores, insectos y mucho más. Todo en un solo lugar.</p>
    <a href="guias.html"><button class="btn">Explorar Guías</button></a>
  </section>
  <footer>
    © 2025 Exotikpedia – Todos los derechos reservados
  </footer>
</body>
</html>
